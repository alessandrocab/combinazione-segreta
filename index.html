<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combinazione Segreta</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'MedievalSharp', cursive;
      background: url('https://img.posterstore.com/zoom/wb0101-8harrypotter-thephilosophersstoneno150x70.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 3rem;
      border-radius: 16px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-wrapper input {
      width: 100%;
      padding: 1rem;
      padding-right: 3rem;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .eye-button {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      border: none;
      background: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    button {
      padding: 0.8rem 1.4rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #6a4c93;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #593680;
    }

    .revealed {
      position: fixed;
      inset: 0;
      background: url('https://www.viaggiaescopri.it/wp-content/uploads/2012/10/Chiesa-di-San-Nicol%C3%B2-cosa-vedere-a-Guspini.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      font-size: 2rem;
      text-shadow: 2px 2px 8px black;
      z-index: 999;
      animation: revealFade 1s ease forwards;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes revealFade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h1>Inserisci la combinazione corretta</h1>
    <div class="input-wrapper">
      <input type="password" id="passwordInput" placeholder="Combinazione segreta" />
      <button class="eye-button" onclick="togglePassword()">üëÅ</button>
    </div>
    <button onclick="checkPassword()">Svela il segreto</button>
  </div>

  <div class="revealed" id="revealed">
    <div>‚ú® Hai scoperto il luogo segreto! ‚ú®</div>
    <button style="margin-top: 20px;" onclick="goBack()">‚¨Ö Torna indietro</button>
  </div>

  <audio id="magicSound" src="suonomagico.mp3" preload="auto"></audio>

  <script>
    function togglePassword() {
      const input = document.getElementById("passwordInput");
      input.type = input.type === "password" ? "text" : "password";
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      if (input === "segreto123") {
        document.getElementById("main").style.display = "none";
        const revealed = document.getElementById("revealed");
        revealed.style.display = "flex";
        document.getElementById("magicSound").play();
      } else {
        alert("Combinazione errata. Riprova.");
      }
    }

    function goBack() {
      document.getElementById("revealed").style.display = "none";
      document.getElementById("main").style.display = "block";
      document.getElementById("passwordInput").value = "";
    }
  </script>
</body>
</html>
