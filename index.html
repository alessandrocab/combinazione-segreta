<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combinazione Segreta</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'MedievalSharp', cursive;
    background-image: url('https://img.posterstore.com/zoom/wb0101-8harrypotter-thephilosophersstoneno150x70.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: rgba(255, 255, 255, 0.85);
    padding: 2rem;
    border-radius: 16px;
    text-align: center;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    animation: fadeIn 0.6s ease-in-out;
  }

  h1 {
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
  }

  .input-wrapper {
    position: relative;
    margin-bottom: 1rem;
  }

  .input-wrapper input {
    width: 100%;
    padding: 0.8rem 2.5rem 0.8rem 1rem;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #aaa;
    box-sizing: border-box;
  }

  .eye-button {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    font-size: 1.2rem;
    cursor: pointer;
  }

  button {
    padding: 0.7rem 1.2rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background-color: #6a4c93;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #5b3b85;
  }

  .revealed {
    background-image: url('https://www.viaggiaescopri.it/wp-content/uploads/2012/10/Chiesa-di-San-Nicol%C3%B2-cosa-vedere-a-Guspini.jpg');
    background-size: cover;
    background-position: center;
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 999;
    color: white;
    font-size: 2rem;
    text-shadow: 2px 2px 5px black;
    animation: fadeIn 0.6s ease-in-out;
    padding: 2rem;
    text-align: center;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
</head>
<body>
  <div class="container" id="main">
    <h1>Inserisci la combinazione corretta</h1>
    <div class="input-wrapper">
      <input type="password" id="passwordInput" placeholder="Combinazione segreta" />
      <button class="eye-button" onclick="togglePassword()">üëÅ</button>
    </div>
    <button onclick="checkPassword()">Svela il segreto</button>
  </div>

  <div class="revealed" id="revealed">
    <div>‚ú® Hai scoperto il luogo segreto! ‚ú®</div>
    <button style="margin-top: 20px;" onclick="goBack()">‚¨Ö Torna indietro</button>
  </div>
  <audio id="errorSound" src="wrong.mp3"></audio>
  <audio id="magicSound" src="suonomagico.mp3" preload="auto"></audio>

  <script>
  function togglePassword() {
    const input = document.getElementById("passwordInput");
    input.type = input.type === "password" ? "text" : "password";
  }

  function checkPassword() {
    const input = document.getElementById("passwordInput").value.trim();
    if (input === "segreto123") {
      document.getElementById("main").style.display = "none";
      document.getElementById("revealed").style.display = "flex";
      document.getElementById("successSound").play(); // Se hai gi√† un suono corretto
    } else {
      const errorAudio = document.getElementById("errorSound");
      errorAudio.currentTime = 0; // Riavvia se gi√† in riproduzione
      errorAudio.play();
      alert("Combinazione errata. Riprova.");
    }
  }

  function goBack() {
    document.getElementById("revealed").style.display = "none";
    document.getElementById("main").style.display = "block";
    document.getElementById("passwordInput").value = "";
  }
</script>
</body>
</html>
