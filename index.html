
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combinazione Segreta</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'MedievalSharp', cursive;
    }
    body {
      background: url('https://img.posterstore.com/zoom/wb0101-8harrypotter-thephilosophersstoneno150x70.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 3rem 2rem;
      border-radius: 16px;
      text-align: center;
      width: 95%;
      max-width: 600px;
      min-height: 300px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      animation: fadeIn 0.8s ease-in-out;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 2rem;
    }
    .input-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 1.5rem;
    }
    .input-wrapper input {
      width: 100%;
      padding: 1rem 3rem 1rem 1rem;
      font-size: 1.2rem;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    .eye-button {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
    }
    button {
      padding: 0.9rem 1.4rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #6a4c93;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #5b3b85;
    }
    .revealed {
      background-image: url('https://www.viaggiaescopri.it/wp-content/uploads/2012/10/Chiesa-di-San-Nicol%C3%B2-cosa-vedere-a-Guspini.jpg');
      background-size: cover;
      background-position: center;
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
      color: white;
      font-size: 2rem;
      text-shadow: 2px 2px 5px black;
      animation: fadeIn 0.8s ease-in-out;
      text-align: center;
      padding: 2rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h1>Inserisci la combinazione corretta</h1>
    <div class="input-wrapper">
      <input type="password" id="passwordInput" placeholder="Combinazione segreta" />
      <button class="eye-button" onclick="togglePassword()">üëÅ</button>
    </div>
    <button onclick="checkPassword()">Svela il segreto</button>
  </div>
  <div class="revealed" id="revealed" style="display: none;">
    <div>‚ú® Hai scoperto il luogo segreto! ‚ú®</div>
    <button style="margin-top: 30px;" onclick="goBack()">‚¨Ö Torna indietro</button>
  </div>
  <script>
    function togglePassword() {
      const input = document.getElementById("passwordInput");
      input.type = input.type === "password" ? "text" : "password";
    }
    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      if (input === "segreto123") {
        document.getElementById("main").style.display = "none";
        document.getElementById("revealed").style.display = "flex";
      } else {
        alert("Combinazione errata. Riprova.");
      }
    }
    function goBack() {
      document.getElementById("revealed").style.display = "none";
      document.getElementById("main").style.display = "block";
      document.getElementById("passwordInput").value = "";
    }
  </script>
</body>
</html>
